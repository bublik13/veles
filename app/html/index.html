<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- подключаем meta, title, css -->
    @@include('page/head-data.html')
</head>
<body>
   <header class="header">
       <div class="header__top">
           <div class="header__container container">
                <a href="#" class="logo header__logo">
                    <img class="logo__img" src="img/logo.svg" alt="logo">
                </a>
                <nav class="nav header__nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">ЗЕМЛЯ</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">КРАНОВЫЕ ПЛОЩАДКИ</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">ВЫГРУЗКА ВАГОНОВ</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">ФАСОВКА</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">ЩЕБЕНЬ</a></li>
                    </ul>
                </nav>
                <div class="header__tel">
                    <img class="header__tel-icon" src="img/tel.svg" alt="telephone">
                    <a class="header__tel-number" href="tel:+79276784514"> +7 (927) 678-45-14</a>
                </div>
                <div class="header__map">
                    <img class="header__map-icon" src="img/map.svg" alt="map">
                    <a class="header__map-address" href="#"> г. Казань, Складская 20</a>
                </div>
           </div>
       </div>
   </header>
   <div class="info">
        <div class="info__container">
            <div class="info__inner">
                <div class="info__list">
                    <h1 class="info__title">
                        ВЫГРУЗКА ВАГОНОВ, АРЕНДА ЗЕМЛИ, КРFНОВЫХ ПЛОЩАДОК, ОТВЕСТВЕННОЕ ХРАНЕНИЕ
                    </h1>
                    <button class="info_bth"> ЗАКАЗАТЬ</button>
                </div>
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/carusel.jpg" class="d-block w-100" alt="foto">
                            </div>
                            <div class="carousel-item">
                                <img src="img/kot.jpg" class="d-block w-100" alt="foto">
                            </div>
                            <div class="carousel-item">
                                <img src="img/kots.jpg" class="d-block w-100" alt="foto">
                                
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Предыдущий</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Следующий</span>
                    </button>
                </div>
            </div>
        </div>
   </div>
</body>

</html>
